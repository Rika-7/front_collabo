# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - app-advanced3-6
on:
  push:
    branches:
      - deploy
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
      
      # New step - Prepare the Next.js standalone output for deployment
      - name: Prepare Next.js standalone output
        run: |
          # Create deployment directory
          mkdir -p deployment
          # Copy standalone build
          cp -r .next/standalone/* deployment/
          # Copy static assets - crucial for Next.js
          mkdir -p deployment/.next/static
          cp -r .next/static deployment/.next/
          # Copy server.js and web.config
          cp server.js deployment/
          cp web.config deployment/
          # Copy public folder if it exists
          if [ -d "public" ]; then
            cp -r public deployment/
          fi
      
      # Modified zip step - only zip the deployment directory
      - name: Zip artifact for deployment
        run: |
          cd deployment
          zip -r ../release.zip ./*
          cd ..
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      # Add a delay before deployment to avoid SCM container conflicts
      - name: Wait before deployment
        run: sleep 30
        
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-6'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F64A9934CBB84623AD05EF75A343FF4D }}
        # Add retry logic for deployment
        continue-on-error: true
      
      # Check if deployment failed and retry after delay if needed
      - name: Retry deployment if failed
        if: steps.deploy-to-webapp.outcome == 'failure'
        run: |
          echo "First deployment attempt failed, waiting 60 seconds before retrying..."
          sleep 60
          
      - name: 'Retry Deploy to Azure Web App'
        if: steps.deploy-to-webapp.outcome == 'failure'
        id: retry-deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-advanced3-6'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F64A9934CBB84623AD05EF75A343FF4D }}
