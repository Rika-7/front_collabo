# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - app-advanced3-6

on:
  push:
    branches:
      - deploy
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Debug Next.js output
        run: |
          echo "Listing .next directory contents:"
          ls -la .next/
          echo "Checking for standalone directory:"
          ls -la .next/standalone/ || echo "Standalone directory not found"

      - name: Prepare standalone Next.js deployment
        run: |
          # Create basic deployment directory
          mkdir -p deployment

          # Copy just the necessary files
          cp -r .next/standalone/* deployment/

          # Ensure proper static file structure
          mkdir -p deployment/.next/static
          cp -r .next/static deployment/.next/

          # Ensure proper handling of server files
          if [ -f "deployment/server.js" ]; then
            echo "server.js already exists in the standalone output"
          else
            echo "Copying server.js from root"
            cp server.js deployment/
          fi

          # Copy updated web.config
          cp web.config deployment/

          # Copy public directory if it exists
          if [ -d "public" ]; then
            mkdir -p deployment/public
            cp -r public/* deployment/public/
          fi

          # List final deployment contents for verification
          echo "Deployment directory contents:"
          ls -la deployment/
          echo "Deployment .next directory contents:"
          ls -la deployment/.next/ || echo ".next directory not found in deployment"

      - name: Zip deployment package
        run: |
          cd deployment
          zip -r ../release.zip ./*
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          mkdir -p site
          unzip release.zip -d site

          # Verify contents of deployment package
          echo "Contents of deployment package:"
          ls -la site/
          echo "Contents of .next directory:"
          ls -la site/.next/ || echo ".next directory not found"

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-advanced3-6"
          slot-name: "Production"
          package: ./site
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F64A9934CBB84623AD05EF75A343FF4D }}
        continue-on-error: true

      - name: Retry deployment if failed
        if: steps.deploy-to-webapp.outcome == 'failure'
        run: |
          echo "First deployment attempt failed, waiting 60 seconds before retrying..."
          sleep 60

      - name: "Retry Deploy to Azure Web App"
        if: steps.deploy-to-webapp.outcome == 'failure'
        id: retry-deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "app-advanced3-6"
          slot-name: "Production"
          package: ./site
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F64A9934CBB84623AD05EF75A343FF4D }}
